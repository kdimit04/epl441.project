<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>

		#box1{
			background-color: #9fc5f8;
			height: 150px;
	  	width: 1500px;
			position: relative;
			margin : auto;

		}
		#box2{
			background-color: #073763;
			height: 1000px;
	  	width: 100px;
		}
		.Logo{
			font-size: 40px;
			border-color: #9fc5f8;
			border-width: thick;
			color: #9fc5f8;
			background-color:#073763;
			position: relative;
			left: 15px;
			top:50px;
		}

		.Patients_info{
			font-size: 40px;
			border-color: #9fc5f8;
			border-width: thick;
			color: #9fc5f8;
			background-color:#073763;
			position: relative;
			left: 15px;
			top:250px;
		}

		.Appointments{
			font-size: 40px;
			border-color: #9fc5f8;
			border-width: thick;
			color: #9fc5f8;
			background-color:#073763;
			position: relative;
			left: 15px;
			top:350px;
		}

		.Not_Attended{
			font-size: 40px;
			border-color: #9fc5f8;
			border-width: thick;
			color: #9fc5f8;
			background-color:#073763;
			position: relative;
			left: 15px;
			top:450px;
		}

		.LogOut{
			font-size: 40px;
			border-color: #9fc5f8;
			border-width: thick;
			color: #9fc5f8;
			background-color:#073763;
			position: relative;
			left: 15px;
			top:650px;
		}

	</style>
</head>
<body style="background-color: #f0f8ff;">
	<div id="box1">
		<div id="box2">
			<button class="Logo">
				<i class="fa fa-hospital-o"></i>
			</button>
			<button class="Patients_info">
				<i class="fa fa-address-book-o"></i>
			</button>
			<button class="Appointments">
				<i class="fa fa-calendar-o"></i>
			</button>
			<button class="Not_Attended">
				<i class="fa fa-calendar-times-o"></i>
			</button>
			<button class="LogOut">
				<i class="fa fa-power-off"></i>
			</button>
		</div>
	</div>
</body>
</html>
