<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<style>
Body {
	font-family: Calibri, Helvetica, sans-serif;
	background-color: babyblue;
}

button {
	background-color: #4CAF50;
	width: 100%;
	color: orange;
	padding: 15px;
	margin: 10px 0px;
	border: none;
	cursor: pointer;
}

form {
	border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
	width: 100%;
	margin: 8px 0;
	padding: 12px 20px;
	display: inline-block;
	border: 2px solid green;
	box-sizing: border-box;
}

button:hover {
	opacity: 0.7;
}

.cancelbtn {
	width: auto;
	padding: 10px 18px;
	margin: 10px 5px;
}

.container {
	padding: 25px;
	background-color: lightblue;
}
</style>
</head>
<body>
	<script type="text/javascript" src="Jquery.min.js"></script>
	<center>
		<h1>Staff Login Form</h1>
	</center>
	<form>
		<div class="container-fluid page" id="LoginPage">

			<form>
				<label>Choose Department:<br></label> <select id="Department">
					<option>Clinical staff</option>
					<option>Receptionist</option>
					<option>Health Manager</option>
					<option>Medical Staff</option>

				</select>
			</form>
			<label><br>Username : </label> <input type="text"
				placeholder="Enter Username" id="username" required> <label>Password: </label> <input type="password" placeholder="Enter Password" id="password"
				required>
			<button href="" id="LoginButton" type="submit">Login</button>
			<input type="checkbox" checked="checked"> Remember me </input>
			<a href="#"> Forgot password? </a>
			<br>
			<a href="Receptionist(Patientsinfo).htm" id="Receptionist">Receptionist</a>
			<br>
			<a href="ClinicalStaff.html" id="Clinical">Clinical</a>
			<br>
			<a href="MedicalRecords.html" id="Medical">Medical</a>
			<br>
			<a href="Health.html" id="Health">Health</a>
		</div>
	</form>

</body>
<script type="text/javascript" src="login.js">
</script>
</html>
